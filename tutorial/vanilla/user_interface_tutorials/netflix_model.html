<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI Instagram App</title>

  <script>
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.id === 'home') {
        page.querySelector('#menu_button').onclick = function() {
          document.querySelector('#menu').open();
        };

        //The postchange event listener is used for changing the dots when the carousel is changed

        page.querySelector('#carousel').addEventListener("postchange", function() {
          page.querySelector('#dot0').classList.remove("circle_current");
          page.querySelector('#dot1').classList.remove("circle_current");
          page.querySelector('#dot2').classList.remove("circle_current");

          page.querySelector('#dot' + page.querySelector('#carousel').getActiveIndex()).classList.add("circle_current");

        });
      } else if (page.id === 'movie_details') {
        page.querySelector('#movie_title').innerHTML = page.data.title;
      }
    });

    function openMovieDetails(id) {
      document.querySelector('#myNavigator').pushPage('movie_details.html', {data: {title: id}});
    }

    function openHome() {
      document.querySelector('#myNavigator').pushPage('home_splitter.html');
    }
    function goBack() {
      document.querySelector('#menu').close().then(function() {
        document.querySelector('#myNavigator').popPage()
      });
    }
  </script>
</head>
<body>
  <ons-navigator id="myNavigator" page="login.html"></ons-navigator>

## Making a Video application

If you want to create a movie/TV app with a design to let your users easily find their favorite movies, then Onsen UI is the right choice. For this tutorial we chose to create an template based on the Netlfix app

The Onsen UI components used in this template are the following:
 - `ons-list` - for listing the options in the splitter menu
 - `ons-carousel` - for displaying movie suggestions to users
 - `ons-row` and `ons-col` - for easy structuring the Login and the Movie Detail Page
 - `ons-toolbar`- for creating the toolbar along with `ons-toolbar-button`
 - `ons-if` - for different display on android and iOS devices
 - `ons-splitter` - for creating a menu that appears on the side of the page

This template consists of three pages:
 - The Login Page
 - The Home Page
 - The Movie Detail Page 

In addition, there are two extra pages used specifically for the `ons-splitter`:
 - The Splitter Page
 - The Splitter Menu

## The Login Page

The Login Page consists of multiple profile pictures of the users allowed to use the application, as well as an option for adding a new user. By tapping one of the user's pictures, the Home page will open. (More specifically, the Splitter Page is loaded which then loads both the Splitter Menu and the Home Page)

## The Home Page

The Home Page contains a `ons-carousel` at its top, used to give the user suggestions, about newest or most popular movies. Below it, there are several other carousels that display movie posters depending on several categories.  These carousles' items are smaller then the width of the screen so more movies are shown at once similar to a horizontal scrollable list. By clicking on one of the movie posters, the Movie Detail Page will open. On the toolbar of the Home Page, there are two buttons (plus one more in the case of Android).  By clicking the three bars button, the side menu is opened, with contents as specified by the Splitter Page.

## The Movie Detail Page

This page contains the poster of the movie above which is a transparent play button. Below it there is some general info about the movie such as rating, duration, synopsis, featured actors etc. Then follows some buttons for extra features and a list of suggestions about movies with similar story or setting.
