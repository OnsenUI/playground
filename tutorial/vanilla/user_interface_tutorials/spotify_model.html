  <script>
   // Page init event

    var playlist;  // variable used to remember the name of the playlist being opened

    document.addEventListener('init', function(event) {
      var page = event.target; 

      if (page.matches('#playlist-page')) {  //when the playlist-page is initialized the name of the selected playlist will be written on the toolbar

        page.querySelector('#playlist_title').innerHTML = playlist;

        //the postchange event is used to change the dots indicating which carousel is currently displayed

        page.querySelector('#carousel').addEventListener("postchange", function() {
          page.querySelector('#dot1').classList.toggle("circle_current");
          page.querySelector('#dot2').classList.toggle("circle_current");
        });

      }

      if (page.matches('#play-page')) {
        page.querySelector('#from_playlist').innerHTML = playlist;

        page.querySelector('#back_button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }

    });

    // The openPlaylist is used to open the playlist screen with the proper name.

    function openPlaylist(id) {
      playlist = document.querySelector('#'+id + "_name").innerHTML;
      document.querySelector('#navigator').pushPage('playlist.html');
    }

     // The shuffle_play is used to display the toast on the bottom of the screen

    function shuffle_play() {
      if (document.querySelector('ons-toast').style.display == "none") {
        document.querySelector('ons-toast').show();
      }
      document.getElementById("play_icon").classList.remove("fa-play-circle-o");
      document.getElementById("play_icon").classList.add("fa-pause-circle-o");
    }

    function openPlayScreen() {
      document.querySelector('#navigator').pushPage('play.html', { animation: "lift" });
    }

    // Used to togle the play/paused icon on the play screen and the toast on the playlist page

    function play_toggle(id)　{
      document.getElementById(id).classList.toggle("fa-pause-circle-o");
      document.getElementById(id).classList.toggle("fa-play-circle-o"); 
    }
  </script>

## Making a Music application

If you are a music lover and want to create a music app, so you can share music with the world, then you can easily create a music app by using Onsen UI.

The Onsen UI components used in this template are the following:
 - `ons-list` - for listing playlist and tracks
 - `ons-carousel` - for displaying playlist info in several pages
 - `ons-row` and `ons-col` - for easy structuring the page
 - `ons-toast` - for minimized notification that a track is playing
 - `ons-toolbar`- for creating the toolbar along with `ons-toolbar-button`

This template consists of three pages:
 - The Browsing Page
 - The Playlist Page
 - The Play Screen

## The Browsing Page

The Browsing page consists of multiple lists displaying recommended playlist, genres, and moods as well as additional options for discovering new playlists. By tapping on one of the recommended playlists or genres/moods, the Playlist page will open. 

**Note:** The additional options' functionality will not be implemented since they lead to a page with similar structure to the browsing page with just different categorization of the playlists.

## The Playlist Page

This page consists of two parts. The first part is the playlist's information displayed using the `ons-carousel` in two carousels, the first one showing the thumbnail of the playlist, the author's name and the number of followers, while the second displays some description about the playlist, its creation day and duration. The second part of the page is the list of the playlist's tracks.
