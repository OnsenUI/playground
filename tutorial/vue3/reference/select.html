<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    const app = Vue.createApp({
      template: '#main',
      data() {
        return {
          items: [
            { text: 'Vue', value: 'Vue' },
            { text: 'React', value: 'React' },
            { text: 'Angular', value: 'Angular' }
          ],
          selectedItem: 'Vue'
        };
      }
    });

    app.use(VueOnsen);
    app.mount('#app');
  </script>
</head>
<body>
  <template id="main">
    <v-ons-page>
      <v-ons-toolbar>
        <div class="center">Select</div>
      </v-ons-toolbar>

      <v-ons-list>
        <v-ons-list-item>
          <div class="center">

            <v-ons-select style="width: 40%"
              v-model="selectedItem"
            >
              <option v-for="item in items" :value="item.value">
                {{ item.text }}
              </option>
            </v-ons-select>

          </div>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">
            {{ selectedItem }} is awesome!
          </div>
        </v-ons-list-item>
      </v-ons-list>
    </v-ons-page>
  </template>

  <div id="app"></div>
</body>
</html>
