<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    const app = Vue.createApp({
      template: '#main'
    });

    app.use(VueOnsen);
    app.mount('#app');
  </script>
</head>
<body>
  <template id="main">
    <v-ons-page>
      <v-ons-toolbar>
        <div class="center">Card</div>
      </v-ons-toolbar>

      <v-ons-card>
        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
        <div class="title">
          Awesome framework
        </div>
        <div class="content">
          <div>
            <v-ons-button><v-ons-icon icon="ion-ios-thumbs-up"></v-ons-icon></v-ons-button>
            <v-ons-button><v-ons-icon icon="ion-ios-share"></v-ons-icon></v-ons-button>
          </div>
          <v-ons-list>
            <v-ons-list-header>Bindings</v-ons-list-header>
            <v-ons-list-item>Vue</v-ons-list-item>
            <v-ons-list-item>Angular</v-ons-list-item>
            <v-ons-list-item>React</v-ons-list-item>
          </v-ons-list>
        </div>
      </v-ons-card>

    </v-ons-page>
  </template>

  <div id="app"></div>
</body>
</html>
