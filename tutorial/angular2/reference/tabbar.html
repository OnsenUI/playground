## Tabbar

Tabbarは、`ons-tabbar`要素と`ons-tab`要素を使って構築できます。ここではAngular 2の場合の基本的な使い方を説明します。

まず、次のように`ons-tabbar`要素を配置するコンポーネントを宣言します。通常の`ons-tabbar`とは違って、直下に`tab-bar__content`というクラス属性を持っているdiv要素と`tab-bar`というクラス属性を持っているdiv要素を配置する必要があります。`tab-bar`以下にはタブアイテムとして利用する`ons-tab`要素を並べます。

`ons-tab`要素には[page]バインディングを使ってそのタブをクリックした時に読み込むページのコンポーネントを指定します。

```
@Component({
  selector: 'app',
  template: `
  <ons-tabbar>
    <div class="tab-bar__content"></div>
    <div class="tab-bar">
      <ons-tab label="Page1" icon="ion-home" [page]="home" active></ons-tab>
      <ons-tab label="Page2" icon="ion-help" [page]="page"></ons-tab>
      <ons-tab label="Page3" icon="ion-stop" [page]="page"></ons-tab>
    </div>
  </ons-tabbar>
  `
})
export class AppComponent {
  home = HomeComponent
  page = PageComponent

  constructor() { }
}
```

`ons-tabbar`内で読み込むページは、別のコンポーネントとして宣言します。コンポーネントの`selector`には`ons-page`を指定し、テンプレートには`ons-page`の内容を記述します。

```
@Component({
  selector: 'ons-page',
  template: `
    <ons-toolbar>
      <div class="center">Page</div>
    </ons-toolbar>
    <div class="background"></div>
    <div class="content" class="normal-page">
      <div style="text-align: center; margin: 10px">
        <p>Page</p>
      </div>
    </div>
  `
})
export class PageComponent {
}
