<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    var vm = new Vue({
      el: '[vue=app]',
      data: {
        title: 'My app',
        message: 'Hello world!'
      }
    });
  </script>
</head>
<body>
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-onsenui"></script>

  <ons-page vue="app">
    <ons-toolbar>
      <div class="center">{{title}}</div>
      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>  
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <div class="content">
      <p style="text-align: center">
        <ons-button @click="$notification.alert(message)">Click me!</ons-button>
      </p>
    </div>
  </ons-page>
</body>
</html>
