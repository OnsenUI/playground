<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    var TabPage = React.createClass({
      render: function() {
        return (
          <Ons.Page>
            {this.props.active
              ? <h2>{this.props.title}</h2>
              : null}
            <Ons.Button onClick={this.props.logIndexes}>Log current button index</Ons.Button>
          </Ons.Page>
        );
      }
    });

    var HomePage = React.createClass({
      render: function() {
        return (
          <Ons.Page>
            {this.props.active
              ? <h2>{this.props.title}</h2>
              : null}
            <Ons.Button onClick={this.props.changeTab}>Chang tab via tabbar</Ons.Button>
            <Ons.Button onClick={this.props.changeButton}>Change tab via segment</Ons.Button>
            <Ons.Button onClick={this.props.logIndexes}>Log current button index</Ons.Button>
          </Ons.Page>
        );
      }
    });

    var MyPage = React.createClass({
      getInitialState: function() {
        return {
          segmentIndex: 0,
          tabbarIndex: 0
        };
      },

      renderTabs: function(activeIndex, tabbar) {
        return [
          {
            content: <HomePage key="page1" changeTab={() => { this.setState({ tabbarIndex: 1 }); }}
              changeButton={() => { this.setState({ segmentIndex: 1 }); }}
              logIndexes={() => { console.log('active button index', activeIndex); console.log('active tab index', this.state.tabbarIndex) }}
              title="Page1" active={activeIndex == 0} tabbar={tabbar} />,
            tab: <Ons.Tab key="page1" />
          },
          {
            content: <TabPage key="page2" logIndexes={() => { console.log('active button index', activeIndex); console.log('active tab index', this.state.tabbarIndex) }}
              title="Page2" active={activeIndex == 1} tabbar={tabbar} />,
            tab: <Ons.Tab key="page2" />
          },
          {
            content: <TabPage key="page3" logIndexes={() => { console.log('active button index', activeIndex); console.log('active tab index', this.state.tabbarIndex) }}
              title="Page3" active={activeIndex == 2} tabbar={tabbar} />,
            tab: <Ons.Tab key="page3" />
          }
        ];
      },

      renderToolbar: function() {
        return (
          <Ons.Toolbar>
            <div className="center">
              <Ons.Segment index={this.state.segmentIndex} onPostChange={(event) => this.setState({ segmentIndex: event.index })} tabbarId="tabbar" style={{ width: '180px' }}>
                <button>Page 1</button>
                <button>Page 2</button>
                <button>Page 3</button>
              </Ons.Segment>
            </div>
          </Ons.Toolbar>
        );
      },

      render: function() {
        return (
          <Ons.Page renderToolbar={this.renderToolbar}>

            {/* Comment <Ons.Tabbar> out to see this one */}
            <Ons.Segment index={1} style={{ width: '180px', margin: '10px 20px' }}>
              <button>Label 1</button>
              <button>Label 2</button>
              <button>Label 3</button>
            </Ons.Segment>

            <Ons.Tabbar
              id="tabbar"
              index={this.state.tabbarIndex}
              onPostChange={(event) => {
                this.setState({ tabbarIndex: event.index });
                console.log('postchange event', event);
              }}
              renderTabs={this.renderTabs}
            />
          </Ons.Page>
        );
      }
    });

    ons.ready(function() {
      ReactDOM.render(<MyPage />, document.getElementById('app'));
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>

<!-- info

## Segment

The `<Segment>` component allows you to have a nice button bar with only one active button at a time.

It may be useful for example for filtering lists or especially for connecting to `<Tabbar>`. See the next page to find out how to do it.

## Connecting to `<Tabbar>`

Sometimes you may want a segment instead of the normal tabs in your tabbar. 

You can connect `<Segment>` and `<Tabbar>` by providing the ID of the `<Tabbar>` you want to control as the `tabbarId` prop of `<Segment>`.

This way the tabbar will be automatically hidden and the active button of `<Segment>` will always be in sync with the active tab of `<Tabbar>`.

-->
