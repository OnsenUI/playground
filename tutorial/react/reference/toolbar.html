<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    const MyPage = () => {
      const handleClick = () =>
        ons.notification.alert('Hello world!');

      const renderToolbar = () => (
        <Ons.Toolbar>
          <div className='center'>My app</div>
          <div className='right'>
          <Ons.ToolbarButton>
            <Ons.Icon icon='ion-ios-menu, material:md-menu'></Ons.Icon>
          </Ons.ToolbarButton>
          </div>
        </Ons.Toolbar>
      );

      return (
        <Ons.Page renderToolbar={renderToolbar}>
          <p style={{textAlign: 'center'}}>
            <Ons.Button onClick={handleClick}>
              Click me!
            </Ons.Button>
          </p>
        </Ons.Page>
      );
    };

    ons.ready(function() {
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<MyPage />);
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>

## Adding a toolbar

The `Toolbar` component displays a navigation bar on the top of a `Page` component. It is separated into three sections (left, center and right) in order to let the buttons and title be layouted a beautiful way.

A toolbar is displayed on the screen by return the `Toolbar` component in the `renderToolbar` property of the `Page` element. To layout the content the `left`, `center` and `right` classes are used.

```
<Page
  renderToolbar={() =>
    <Toolbar>
      <div className='left'>Left</div>
      <div className='center'>Center</div>
      <div className='right'>Right</div>
    </Toolbar>
  }
/>
```
