<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    class MyPage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {modifier: ''};
        this.editSelects = this.editSelects.bind(this);
      }

      renderToolbar() {
        return (
          <Ons.Toolbar>
            <div className='center'>Select input</div>
          </Ons.Toolbar>
        );
      }

      editSelects(event) {
        this.setState({modifier: event.target.value});
      }

      render() {
        return (
          <Ons.Page renderToolbar={this.renderToolbar}>
            <div style={{margin: 50}}>
              <Ons.Select id="choose-sel" value={this.state.modifier} modifier={this.state.modifier} onChange={this.editSelects}>
                <option value="basic">Basic</option>
                <option value="material">Material</option>
                <option value="underbar">Underbar</option>
              </Ons.Select>
            </div>
          </Ons.Page>
        );
      }
    }

    ons.ready(function() {
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<MyPage />);
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
