<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    class MyPage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          vegetables: [
            'Tomato',
            'Cucumber',
            'Onion',
            'Eggplant',
            'Cabbage'
          ],
          selectedVegetable: 'Onion'
        };

        this.renderRadioRow = this.renderRadioRow.bind(this);
      }

      renderToolbar() {
        return (
          <Ons.Toolbar>
          <div className='center'>Radio buttons</div>
          </Ons.Toolbar>
        );
      }

      handleVegetableChange(vegetable) {
        this.setState({selectedVegetable: vegetable});
      }

      renderRadioRow(row) {
        return (
          <Ons.ListItem key={row} tappable>
            <label className='left'>
              <Ons.Radio
                inputId={`radio-${row}`}
                checked={row === this.state.selectedVegetable}
                onChange={() => this.handleVegetableChange(row)}
              />
            </label>
            <label htmlFor={`radio-${row}`} className='center'>
              {row}
            </label>
          </Ons.ListItem>
        );
      }

      render() {
        return (
          <Ons.Page renderToolbar={this.renderToolbar}>
          <Ons.List
          dataSource={this.state.vegetables}
          renderRow={this.renderRadioRow}
          />
          </Ons.Page>
        );
      }
    }

    ons.ready(function() {
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<MyPage />);
    });

  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
