<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">

    const MyPage = () => {
      const renderToolbar = () => (
        <Ons.Toolbar>
          <div className='center'>Search input</div>
        </Ons.Toolbar>
      );

      return (
        <Ons.Page renderToolbar={renderToolbar}>
          <section style={{textAlign: 'center'}}>
            <p>
              <Ons.SearchInput placeholder='Search' />
            </p>
          </section>
        </Ons.Page>
      );
    };

    ons.ready(function() {
      ReactDOM.render(<MyPage />, document.getElementById('app'));
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
