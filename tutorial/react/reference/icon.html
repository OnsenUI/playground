<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    const MyPage = () => {
      const renderToolbar = () => (
        <Ons.Toolbar>
          <div className='center'>Floating action button</div>
          <div className='right'>
            <Ons.ToolbarButton><Ons.Icon icon='ion-ios-menu, material:md-menu' /></Ons.ToolbarButton>
          </div>
        </Ons.Toolbar>
      );

      const handleClick = () =>
        ons.notification.alert('You clicked the button!');

      return (
        <Ons.Page renderToolbar={renderToolbar}>
          <section style={{fontSize: '26px', margin: '16px'}}>
            <p>
              <Ons.Icon icon='md-delete' />
            </p>
            <p>
              <Ons.Icon style={{color: 'red'}} spin icon='md-spinner' />
            </p>
            <p>
              <Ons.Button>
                Edit <Ons.Icon icon='md-edit' />
              </Ons.Button>
            </p>
          </section>

          <Ons.Fab
            style={{backgroundColor: ons.platform.isIOS() ? '#4282cc' : null}}
            position='bottom right'>
            <Ons.Icon icon='md-face' />
          </Ons.Fab>
        </Ons.Page>
      );
    };

    ons.ready(function() {
      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<MyPage />);
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
