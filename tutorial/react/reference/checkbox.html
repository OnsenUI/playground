<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    class MyPage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          vegetables: [
            'Tomato',
            'Cucumber',
            'Onion',
            'Eggplant',
            'Cabbage'
          ]
        };
      }

      renderToolbar() {
        return (
          <Ons.Toolbar>
            <div className='center'>Checkboxes</div>
          </Ons.Toolbar>
        );
      }

      renderCheckboxRow(row) {
        return (
          <Ons.ListItem key={row} tappable>
            <label className='left'>
              <Ons.Checkbox
                inputId={`checkbox-${row}`}
              />
            </label>
            <label htmlFor={`checkbox-${row}`} className='center'>
              {row}
            </label>
          </Ons.ListItem>
        )
      }

      render() {
        return (
          <Ons.Page renderToolbar={this.renderToolbar}>

            <Ons.List
              dataSource={this.state.vegetables}
              renderRow={this.renderCheckboxRow}
            />
          </Ons.Page>
        );
      }
    }

    ons.ready(function() {
      ReactDOM.render(<MyPage />, document.getElementById('app'));
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
