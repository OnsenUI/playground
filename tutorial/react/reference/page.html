<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    const MyPage = () => {
      const handleClick = () =>
        ons.notification.alert('Hello world!');

      const renderToolbar = () => (
        <Ons.Toolbar>
          <div className='center'>My app</div>
          <div className='right'>
          <Ons.ToolbarButton>
            <Ons.Icon icon='ion-ios-menu, material:md-menu'></Ons.Icon>
          </Ons.ToolbarButton>
          </div>
        </Ons.Toolbar>
      );

      return (
        <Ons.Page renderToolbar={renderToolbar}>
          <p style={{textAlign: 'center'}}>
            <Ons.Button onClick={handleClick}>
              Click me!
            </Ons.Button>
          </p>
        </Ons.Page>
      );
    };

    ons.ready(function() {
      ReactDOM.render(<MyPage />, document.getElementById('app'));
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
